<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="angular.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div ng-app="" ng-init="person={firstName:'wg1',lastName:'wg2'}">
			<p ng-bind="person.firstName"></p>
			<p ng-bind="person.lastName"></p>
			<p>{{person.firstName}}</p>
			<p>{{person.lastName}}</p>
		</div>
	</body>
</html>
