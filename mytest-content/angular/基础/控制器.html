<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="angular.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div ng-app='wg' ng-controller="myCtrl">
			名字：<input type="text" ng-model="firstName"/>
			名字：<input type="text" ng-model="lastName"/>
			全部名字：<p>{{firstName+""+lastName}}</p>
		</div>
		<script type="text/javascript">
			var app=angular.module("wg",[]);
			app.controller("myCtrl",function($scope){
				$scope.firstName="王刚1";
				$scope.lastName="王刚2"
			})
		</script>
	</body>
</html>
