<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width:100px;
				height:100px;
				background: darkblue;
				transition: all 1s ease-in;
				transform-origin: center center;
			}
			#box:hover{
				transform: rotate(180deg);
				background: darkgoldenrod;
			}
		</style>
	</head>
	<body>
		<div id="box">
			
		</div>
	</body>
</html>
