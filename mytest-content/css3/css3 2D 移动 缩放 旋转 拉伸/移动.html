<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width:200px;
				height:200px;
				background: darkblue;
				transition: all 1s linear;
				transform-origin: center center;
			}
			#box:hover{
				transform: translate(200px,200px);
			}
		</style>
	</head>
	<body>
		<!--css3 2D 转换就是 dom进行移动  缩放 旋转  拉伸-->
		<div id="box">
		  	
		</div>
	</body>
</html>
