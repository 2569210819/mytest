<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width:100px;
				height:100px;
				position: absolute;
				left:300px;
				background: darkblue;
				animation: moves 2s;
			}
			@-webkit-keyframes moves{
				from{left:300px;opacity: 1;}
				to{left:500px;opacity: 0;}
			}
		</style>
	</head>
	<body>
		<div id="box">
			
		</div>
	</body>
</html>
