<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width:100px;
				height:100px;
				background: darkblue;
				transition: all 1s linear;
				transform-origin: center center;
			}
			#box:hover{
				transform: skew(30deg,30deg);
			}
		</style>
	</head>
	<body>
		<div id="box">
			
		</div>
	</body>
</html>
