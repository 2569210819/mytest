<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#box{
			width:100px;
			height:100px;
			-webkit-border-radius: 10px;
			-moz-border-radius: 10px;
			-ms-border-radius:10px;
			-o-border-radius:10px;
			border-radius: 10px;
			background: #ccc;
		}
	</style>
	<body>
		<div id="box">
				加前缀保证各个浏览器低版本的兼容性
		</div>
	</body>
</html>
