<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width:100px;
				height:100px;
			    box-sizing:border-box;
			}
		</style>
	</head>
	<body>
		<div id="box">
			
		</div>
		<!--border-sizing  有三个值， content-box  padding-box  border-box  
			content-box  width不包括padding 和 border
			padding-box  width不包括border
			border-box   width包括border  padding
		-->
	</body>
</html>
