<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width:200px;
				height:200px;
				background: url(img/sky.jpg) no-repeat;
				border:10px dashed red;
				padding: 10px;
				background-clip: border-box;
				background-origin: padding-box;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
	</body>
	<!--个人理解 background-origin 从哪个位置开始绘制，background-clip 从那个位置开始裁剪，-->
</html>
