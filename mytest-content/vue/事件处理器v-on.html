<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>绑定函数</title>
		<script src="http://static.runoob.com/assets/vue/1.0.11/vue.min.js" type="text/javascript" charset="utf-8"></script>
	    <style type="text/css">
	    	#app{cursor: pointer;}
	    </style>
	</head>
	<body>
		<div id="app" v-on:click="doSomeing('obj')"> 点击执行绑定的函数</div>
	</body>
	<script type="text/javascript">
		var app=new Vue({
			el:"#app",
			methods:{
			     doSomeing:function(message){
			     	console.log("你已经执行了 doSomeing这个函数"+message)
			     }
			}
		})
	</script>
</html>
